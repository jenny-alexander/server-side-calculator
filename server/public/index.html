<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>

    <div class="button-container">
        <div id="inputDiv">
            <input type="text" id="userInput">
            <button class="button" id="clearInput">C</button>

        </div>
            <!--<div class="inputButtons"> -->
                <button class="button keypad" data-value="7">7</button>
                <button class="button keypad" data-value="8">8</button>
                <button class="button keypad" data-value="9">9</button>
                <button class="button keypad symbol" data-value="+">+</button>
                <button class="button keypad" data-value="4">4</button>
                <button class="button keypad" data-value="5">5</button>
                <button class="button keypad" data-value="6">6</button>
                <button class="button keypad symbol" data-value="-">-</button>
                <button class="button keypad" data-value="1">1</button>
                <button class="button keypad" data-value="2">2</button>
                <button class="button keypad" data-value="3">3</button>
                <button class="button keypad symbol" data-value="*">*</button>
                <button class="button keypad" data-value="0">0</button>
                <button class="button keypad" data-value=".">.</button>
                <button class="button keypad" id="submitCalculationButton" data-value="=">=</button>
                <button class="button keypad symbol" data-value="/">/</button>
            <!-- </div> -->
    </div>
    <div id="outputDiv">
        <p id="calcAnswer"></p>
        <ul id="calculationsOut">
        </ul>
    </div>

</body>
</html>
